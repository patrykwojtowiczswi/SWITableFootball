<h1 mat-dialog-title>Add Player</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="player.name" placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="player.surname" placeholder="Surname">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onAdd()">ADD</button>
</div>
